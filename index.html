<!DOCTYPE html>        <!-- HTML -->
<html>
<head>
  <style>...</style>   <!-- CSS -->
</head>
<body>
  <div id="terminal"></div>  <!-- HTML -->


<script>
  const terminal = document.getElementById("terminal");

  /* =======================
     PROJECT TEMPLATE SYSTEM
     ======================= */
  const PROJECTS = {
    "portfolio-website": {
      title: "Portfolio Website",
      content: [
        "Type: Web Project",
        "Tech: HTML, CSS, JavaScript",
        "",
        "Description:",
        "A terminal-inspired portfolio that mimics",
        "a command-line interface for navigation.",
        "",
        "Features:",
        "- Typing animations",
        "- Modular commands",
        "- Responsive terminal layout",
        "- Project pop-up system"
      ]
    }

    /* ---- COPY BELOW TO ADD A NEW PROJECT ----
    ,
    "project-name": {
      title: "Project Title",
      content: [
        "Type:",
        "Tech:",
        "",
        "Description:",
        "",
        "Features:"
      ]
    }
    ------------------------------------------ */
  };

  const SKILLS = {
    technical: [
      "Unreal Engine","Unity","C++ / C#","Gameplay Programming","Level Design",
      "Animation Blueprints","Python","Web Programming","Software Programming","Godot"
    ],
    software: [
      "Blender / 3DS Max","JavaScript","Microsoft PowerPoint",
      "Microsoft Excel","Trello"
    ],
    soft: [
      "Teamwork","Problem-Solving","Creativity","Leadership"
    ]
  };

  function appendLine(text="", cls="line"){
    const el=document.createElement("div");
    el.className=cls;
    el.textContent=text;
    terminal.appendChild(el);
    window.scrollTo(0, document.body.scrollHeight);
    return el;
  }

  function appendElement(node){
    terminal.appendChild(node);
    window.scrollTo(0, document.body.scrollHeight);
    return node;
  }

  function typeText(text, speed=20){
    return new Promise(resolve=>{
      const el=document.createElement("div");
      el.className="line";
      terminal.appendChild(el);

      let i=0;
      const t=setInterval(()=>{
        el.textContent += text.charAt(i);
        i++;
        if(i>=text.length){
          clearInterval(t);
          appendLine();
          resolve();
        }
      }, speed);
    });
  }

  /* =======================
     TERMINAL POPUP WINDOW
     ======================= */
  const modal = document.createElement("div");
  modal.style.cssText = `
    position:fixed; inset:0; background:rgba(0,0,0,.7);
    display:none; align-items:center; justify-content:center; z-index:999;
  `;

  const modalWindow = document.createElement("div");
  modalWindow.style.cssText = `
    background:#0b0b0b; border:1px solid #33ff33;
    width:600px; max-width:90%;
    box-shadow:0 0 20px #1aff1a55;
  `;

  const modalHeader = document.createElement("div");
  modalHeader.style.cssText = `
    background:#111; padding:6px 10px;
    display:flex; justify-content:space-between;
    color:#8cff8c; font-size:.9em;
  `;

  const modalTitle = document.createElement("span");
  const modalClose = document.createElement("span");
  modalClose.textContent = "✕";
  modalClose.style.cursor = "pointer";
  modalClose.style.color = "#ff5555";

  modalHeader.appendChild(modalTitle);
  modalHeader.appendChild(modalClose);

  const modalBody = document.createElement("div");
  modalBody.style.cssText = `
    padding:14px; white-space:pre-wrap;
    line-height:1.45; color:#33ff33;
  `;

  modalWindow.appendChild(modalHeader);
  modalWindow.appendChild(modalBody);
  modal.appendChild(modalWindow);
  document.body.appendChild(modal);

  modalClose.onclick = () => modal.style.display="none";
  window.addEventListener("keydown", e=>{
    if(e.key==="Escape") modal.style.display="none";
  });

  function openProject(key){
    const p = PROJECTS[key];
    if(!p){
      appendLine("Project not found: " + key);
      return;
    }
    modalTitle.textContent = p.title;
    modalBody.textContent = p.content.join("\n");
    modal.style.display = "flex";
  }

  function makePrompt(){
    const row=document.createElement('div');
    row.className='input-line';

    const p=document.createElement('span');
    p.className='prompt';
    p.textContent='User@portfolio:~$';

    const input=document.createElement('input');
    input.className='cmd';

    row.appendChild(p);
    row.appendChild(input);
    appendElement(row);
    input.focus();

    input.addEventListener("keydown", e=>{
      if(e.key==="Enter"){
        const cmd=input.value.trim();
        input.disabled=true;
        processCommand(cmd);
      }
      if(e.ctrlKey && e.key==="c"){
        appendLine("^C");
        input.disabled=true;
        makePrompt();
      }
    });
  }

  function processCommand(raw){
    appendLine("User@portfolio:~$ "+raw,"small");
    const cmd=raw.toLowerCase();

    if(PROJECTS[cmd]){
      openProject(cmd);
      makePrompt();
      return;
    }

    switch(cmd){
      case "help":
        appendLine("Commands:");
        appendLine("help, skills, projects, contact, about-me, clear");
        appendLine("Type a project name to open it");
        break;
      case "skills":
        Object.values(SKILLS).flat().forEach(s=>appendLine(s));
        break;
      case "projects":
        appendLine("Projects:");
        Object.keys(PROJECTS).forEach(p=>appendLine("- "+p));
        break;
      case "contact":
        appendLine("Email: d3valexstudios@hotmail.com");
        break;
      case "about-me":
        appendLine("Sonny Bolton — Game Developer");
        appendLine("Focused on Unreal, Unity, and gameplay systems.");
        break;
      case "clear":
        terminal.innerHTML="";
        break;
      default:
        appendLine("Command not found: "+raw);
    }
    makePrompt();
  }

  (async function(){
    await typeText("Initializing portfolio system...");
    await typeText("Loading modules...");
    await typeText("System ready.");
    appendLine("Type 'help' for commands.","small");
    appendLine();
    makePrompt();
  })();
</script>
</body>
</html>
