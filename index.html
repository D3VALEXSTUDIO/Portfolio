<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Portfolio</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #33ff33;
      --text: #caffca;

      --popup-bg: color-mix(in srgb, var(--bg) 92%, var(--accent) 8%);
      --popup-header: color-mix(in srgb, var(--bg) 85%, var(--accent) 15%);
      --popup-border: color-mix(in srgb, var(--accent) 80%, #000 20%);
      --popup-text: color-mix(in srgb, var(--text) 80%, var(--accent) 20%);
      --popup-title: color-mix(in srgb, var(--text) 70%, var(--accent) 30%);
      --popup-shadow: color-mix(in srgb, var(--accent) 35%, transparent);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      line-height: 1.4;
    }

    #terminal {
      padding: 18px;
      max-width: 980px;
      margin: 0 auto;
      min-height: 100vh;
    }

    .line { white-space: pre-wrap; }
    .small { opacity: 0.9; font-size: 0.95em; }

    .input-line {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    .prompt {
      color: var(--accent);
      text-shadow: 0 0 10px color-mix(in srgb, var(--accent) 25%, transparent);
    }

    input.cmd {
      flex: 1;
      min-width: 240px;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font: inherit;
      padding: 2px 0;
      caret-color: var(--accent);
    }
  </style>
</head>

<body>
  <div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

const PROJECTS = {
  "portfolio-website": {
    title: "Portfolio Website",
    content: [
      "Type: Web Project",
      "Tech: HTML, CSS, JavaScript",
      "",
      "Description:",
      "A terminal-inspired portfolio that mimics",
      "a command-line interface for navigation.",
      "",
      "Features:",
      "- Typing animations",
      "- Modular commands",
      "- Responsive terminal layout",
      "- Project pop-up system"
    ]
  },

  "harassment-avoid-game": {
    title: "Avoid Game Harassment",
    content: [
      "Type: Harassment Avoid Game",
      "Tech: Unreal Engine Blueprints",
      "",
      "Description:",
      "I coded and tested a small UI choice-based game about detecting",
      "whether a comment is harassment or not. This game was made for",
      "KS1 children to educate them.",
      "",
      "Features:",
      "- Harassment Quotes",
      "- Yes or No Selections",
      "- Health System",
      "",
      "GitHub Repo",
      "https://github.com/Sonny-Bolton/UnrealEngineHarrasmentGame"
    ]
  }
};

function appendLine(text = "", cls = "line") {
  const el = document.createElement("div");
  el.className = cls;
  el.textContent = text;
  terminal.appendChild(el);
  window.scrollTo(0, document.body.scrollHeight);
}

function appendElement(node) {
  terminal.appendChild(node);
  window.scrollTo(0, document.body.scrollHeight);
}

function typeText(text, speed = 20) {
  return new Promise(resolve => {
    const el = document.createElement("div");
    el.className = "line";
    terminal.appendChild(el);
    let i = 0;
    const t = setInterval(() => {
      el.textContent += text.charAt(i++);
      if (i >= text.length) {
        clearInterval(t);
        appendLine();
        resolve();
      }
    }, speed);
  });
}

(async function () {
  await typeText("Initializing portfolio system...");
  await typeText("System ready.");
})();
</script>
</body>
</html>
