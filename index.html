<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonny Bolton Portfolio</title>
  <style>
    :root{
      --bg: #0b0b0b;
      --text: #33ff33;
      --muted: #8cff8c;
      --left-padding: 24px;
      --panel-width: 920px;
    }

    html,body{
      margin:0;
      height:100%;
      background:var(--bg);
      color:var(--text);
      font-family:"Courier New", monospace;
    }

    body{
      padding-top:20px;
      -webkit-font-smoothing:antialiased;
    }

    .terminal{
      width:var(--panel-width);
      max-width:calc(100% - var(--left-padding));
      margin-left:var(--left-padding);
      white-space:pre-wrap;
      line-height:1.45;
    }

    .line{
      margin-bottom:6px;
    }

    /* --- FIXED PROMPT + INPUT SYSTEM --- */
    .input-line{
      display:flex;
      align-items:center;
      width:100%;
    }

    .prompt{
      white-space:nowrap;
      margin-right:10px;
      color:var(--muted);
    }

    input.cmd{
      flex:1;
      min-width:0;
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font:inherit;
      caret-color:var(--text);
    }

    .section-title{
      font-weight:700;
      color:var(--muted);
      margin-top:8px;
    }

    .small{
      font-size:0.92em;
      color:#9aff9a;
    }

    @media(max-width:700px){
      .terminal{
        margin-left:12px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

<script>
  const terminal = document.getElementById("terminal");

  const SKILLS = {
    technical: [
      "Unreal Engine","Unity","C++ / C#","Gameplay Programming","Level Design",
      "Animation Blueprints","Python","Web Programming","Software Programming","Godot",
      "Multiplayer Systems","Debugging","Cross-Platform Development","UI Design",
      "Art & Animation","Game Design Principles"
    ],
    software: [
      "Blender / 3DS Max","JavaScript","Microsoft PowerPoint",
      "Microsoft Excel","Microsoft Teams","Trello (Project Management)",
      "Video Editing","Sound Design"
    ],
    soft: [
      "Teamwork","Teaching Coding","Project Management","Playtesting",
      "Team Collaboration","Design Docs","Risk Assessments","Problem-Solving",
      "Creativity","Adaptability","Verbal Communication","Written Communication",
      "Presentation Skills","Leadership","Multi-Tasking","Digital Communication",
      "Basic IT Literacy","Planning & Organization","Goal Setting",
      "Attention to Detail","Networking","Empathy","Interpersonal Skills",
      "Decision-Making","Critical Thinking"
    ]
  };

  function appendLine(text="", cls="line"){
    const el=document.createElement("div");
    el.className=cls;
    el.textContent=text;
    terminal.appendChild(el);
    window.scrollTo(0, document.body.scrollHeight);
    return el;
  }

  function appendElement(node){
    terminal.appendChild(node);
    window.scrollTo(0, document.body.scrollHeight);
    return node;
  }

  function typeText(text, speed=20){
    return new Promise(resolve=>{
      const el=document.createElement("div");
      el.className="line";
      terminal.appendChild(el);

      let i=0;
      const t=setInterval(()=>{
        el.textContent += text.charAt(i);
        i++;
        if(i>=text.length){
          clearInterval(t);
          appendLine();
          resolve();
        }
      }, speed);
    });
  }

  function makePrompt(){
    const row=document.createElement('div');
    row.className='input-line';

    const p=document.createElement('span');
    p.className='prompt';
    p.textContent='SonnyBolton@portfolio:~$';

    const input=document.createElement('input');
    input.className='cmd';
    input.autocomplete='off';
    input.spellcheck=false;

    row.appendChild(p);
    row.appendChild(input);
    appendElement(row);

    input.focus();

    input.addEventListener("keydown", e=>{
      if(e.key === "Enter"){
        const cmd=input.value.trim();
        input.disabled=true;
        processCommand(cmd);
      }
      if(e.key==="c" && e.ctrlKey){
        appendLine("^C");
        input.disabled=true;
        makePrompt();
      }
    });
  }

  function formatList(arr){
    return arr.join(", ");
  }

  function showAllSkills(){
    appendLine("--- Technical Skills ---","section-title");
    appendLine(formatList(SKILLS.technical));

    appendLine();
    appendLine("--- Software & Tools ---","section-title");
    appendLine(formatList(SKILLS.software));

    appendLine();
    appendLine("--- Soft Skills ---","section-title");
    appendLine(formatList(SKILLS.soft));
  }

  function showSkillSection(sec){
    const key=sec.toLowerCase();
    if(!SKILLS[key]){
      appendLine("Unknown skill section: "+sec);
      return;
    }
    appendLine("--- "+sec.charAt(0).toUpperCase()+sec.slice(1)+" Skills ---","section-title");
    appendLine(formatList(SKILLS[key]));
  }

  function processCommand(raw){
    appendLine("SonnyBolton@portfolio:~$ "+raw,"small");

    const parts=raw.split(/\s+/).filter(Boolean);
    const cmd=parts[0] ? parts[0].toLowerCase() : "";

    switch(cmd){
      case "":
        break;
      case "help":
        appendLine("Commands: help, skills, skills [technical/software/soft], projects, contact, clear");
        break;
      case "skills":
        if(parts.length===1) showAllSkills();
        else showSkillSection(parts[1]);
        break;
      case "projects":
        appendLine("Projects:");
        appendLine("- Portfolio Website");
        appendLine("- CLI App");
        appendLine("- Game Prototype");
        break;
      case "contact":
        appendLine("Email: sonnyjcb2006@hotmail.com");
        break;
      case "about-me":
        appendLine("About Me");
        appendLine("Hello my name is Sonny Bolton, Im a passionate game developer who specializes in unreal engine,");
        appendLine("Unity and Gameplay systems. I focus on creating immersive experiences built around creativity,");
        appendLine("fluid movement, and engaging player interaction.");
        
        break;
      case "clear":
        terminal.innerHTML="";
        break;
      default:
        appendLine("Command not found: "+raw);
    }

    if(cmd==="clear"){
      setTimeout(()=>makePrompt(),50);
    } else {
      setTimeout(()=>makePrompt(),80);
    }
  }

  (async function init(){
    await typeText("Initializing portfolio system...");
    await typeText("Loading modules: [skills, projects, contact]");
    await typeText("System ready.");
    appendLine();
    appendLine("Type 'help' to see available commands.","small");
    appendLine();
    makePrompt();
  })();
</script>
</body>
</html>
